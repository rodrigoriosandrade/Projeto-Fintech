<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinUp - Login</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <img src="./IMAGES/logo.png" alt="Logo" title="Logo" />
      <h1>Bem-vindo(a)</h1>
      <p class="slogan">
        Fa√ßa o login na sua conta FinUp<br />
        usando seu CPF e senha <br />ou Cadastre-se
      </p>
      <form name="login" id="login" method="post" action="" class="box-form">
        <fieldset>
          <div class="box-item">
            <label for="cpf" class="form-label">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-control"
              required
              minlength="11"
              maxlength="11"
            />
            <span class="material-symbols-outlined"> badge </span>
          </div>
          <div class="box-item">
            <label for="senha" class="form-label">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              required
              minlength="5"
              maxlength="15"
            />
            <div class="lock">
              <span class="material-symbols-outlined"> lock </span>
            </div>
            <div class="eye">
              <span class="material-symbols-outlined"> visibility_off </span>
            </div>
          </div>
          <div class="box-btn">
            <button class="form-btn1">Cadastro</button>
          </div>
          <div class="box-btn">
            <button class="form-btn2">Entrar</button>
          </div>
          <p class="esqueceu-senha">Esqueceu sua senha?</p>
        </fieldset>
      </form>
      <img class="Elipses" src="./IMAGES/Elipses.svg" />
    </div>
  </body>
</html>
